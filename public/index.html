<!DOCTYPE html>
<html>
  <head>  
      <title>document</title>  
  </head>  


<body> 
  <button id = "get">GET</button>
  <label id = "name">name</label>  

  <script>
      const getBtn = document.getElementById('get');
      const groupName = document.getElementById('name');

      const baseUrl = 'http://18.130.149.113:5000/info';

      getBtn.addEventListener('click', getBotInfo);
      async function getBotInfo(e) 
      {
          e.preventDefault();
          const result = await fetch(baseUrl, { method: 'GET'});

          const botinfo = await result.json();
          groupName.value = botinfo.info;
          console.log(result);
      }

  </script>

</body>

</html>
